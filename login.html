<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="navbar">
            <p class="logo">CommuniGive</p>
            <div class="nav-left">
                <ul>
                    <li><a href="#" class="btnLogin-popup">Login</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                    <li><a href="index.html#our-impact">Our Impact</a></li>
                    <li><a href="index.html#about">About us</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div> 
        <div class="logger">
            <div class="wrapper">
                <span class="icon-close"><ion-icon name="close"></ion-icon></span>
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                           
                        </div>
                        <button type="submit" class="btn"><a href="donororacceptor.html">Login</a></button>
                        <div class="login-register">
                            <p>Don't have an account?  <a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <h2>Registration</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">agree to the terms & conditions</label>
                           
                        </div>
                        <button type="submit" class="btn"><a href="donororacceptor.html">Register</a></button>
                        <div class="login-register">
                            <p>Already have an account?  <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>

            </div>
           
        </div>
    </div>
    <script src="loginscript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
